<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let radio = prompt("Introduce el radio del circulo");
        let area = Math.PI * Math.pow(radio, 2); //Math.pow es para elevar al cuadrado el radio Math.PI es para sacar el valor de PI
        let perimetro = 2 * Math.PI * radio; //2 * Math.PI * radio es para sacar el perimetro del circulo

        document.write("El area del circulo es: " + area + "<br>");
        document.write("El perimetro del circulo es: " + perimetro);

    </script>
    
</body>
</html>
