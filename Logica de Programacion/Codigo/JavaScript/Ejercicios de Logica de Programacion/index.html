<body>
    <h1>
        <a href="2doEjercicio.html">Ejercicio Calcular Precio de Terreno</a>
    </h1>
    <script> 
        let value1 = prompt("Ingrese el valor de la Base del Rectangulo : ");
        let value2 = prompt("Ingrese el valor de Altura del Rectangulo: ");

        var area = value1 * value2;
        var perimetro = (value1 * 2) + (value2 * 2);
      

        document.write("El area del rectangulo es : " + area + "<br>");
        document.write("El Perimetro del rectangulo es : " +  perimetro);
       

    </script>
    


</body>
