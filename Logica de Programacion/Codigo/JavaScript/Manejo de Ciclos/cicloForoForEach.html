<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Fo o For Each</title>
</head>
<body>
    

    <script>
            //Ciclo For
        
        
        for (let i = 0 ; i < 5; i++ ) {                    // i = 0, 1, 2, 3, 4
            document.write("Buenos Dias "+ "<br>");        // i = 5
        }
            
    </script>


</body>
</html>
