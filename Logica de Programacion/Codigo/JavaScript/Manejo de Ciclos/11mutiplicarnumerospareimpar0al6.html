<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        
        var multiplicador_par = 1;
        var multiplicador_impar = 1;
        

        for (let numero = 1; numero <= 6; numero++){ //numero = 1, 2, 3, 4, 5, 6

            if (numero % 2 == 0){ //numero = 2, 4, 6

                
                multiplicador_par = multiplicador_par * numero;     //multiplicador_par = 1 * 2 = 2, 2 * 4 = 8, 8 * 6 = 48


            }else{( numero % 2 != 0) //numero = 1, 3, 5
                
                multiplicador_impar = multiplicador_impar * numero; //multiplicador_impar = 1 * 1 = 1, 1 * 3 = 3, 3 * 5 = 15

            }
            document.write("El multiplicador de los numeros impares del 1 al 6: " + multiplicador_impar + "<br>");
            document.write("El multiplicador de los numeros pares del 1 al 6: " + multiplicador_par  +"<br>");

        }
    </script>
    
</body>
</html>
