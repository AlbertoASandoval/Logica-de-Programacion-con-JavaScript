<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imprimir numeros del 1 al 5 de Forma Asendente</h1>
    <script>
                                                    // Imprimir numeros del 1 al 5
        var contador = 1;                            //variable contador
        var numero_repeticiones = 5;                 //variable numero de repeticiones

        while (contador <= numero_repeticiones) {    //mientras el contador sea menor o igual a 5
            document.write(contador + "<br>");
            contador++;                              //contador = contador + 1 
        }

    </script>

</body>
</html>
