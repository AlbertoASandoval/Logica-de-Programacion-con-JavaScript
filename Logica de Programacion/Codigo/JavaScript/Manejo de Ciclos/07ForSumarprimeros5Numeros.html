<body>
    

    <Script>

       
        var acumulador_suma = 0; // Acumulador de la suma de los primeros 5 numeros

        for (let numero_var = 0; numero_var <= 5; numero_var++ ){  // numero_var = 0, 1, 2, 3, 4, 5

            document.write( acumulador_suma + "<br>");  
            

        }

        

    </Script>
