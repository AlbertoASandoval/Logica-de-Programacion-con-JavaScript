<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While para el Ejercicio Anterior 08</title>
</head>
<body>
    
    <script>

           var numero = 0; 
           var acumulador_suma = 0;
           var maximo = 5
           
              while (numero <= maximo) {             // mientras numero sea menor o igual a 5
                    acumulador_suma = acumulador_suma + numero; // acumulador_suma += numero;
                    document.write( acumulador_suma + "<br>");
                    numero++;                       // numero = numero + 1;
                
                
              }
           
    </script>
</body>
</html>
