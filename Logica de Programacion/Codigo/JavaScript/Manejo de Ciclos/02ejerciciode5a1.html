<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var contador      = 5;                      //variable contador
        var numero_minimo = 1;                      //variable numero de repeticiones

        while (contador >= numero_minimo) {         //mientras el contador sea mayor o igual a 5
            document.write(contador + "<br>");
            contador--;                             //contador = contador - 1 
        }

    </script>
    
</body>
</html>
