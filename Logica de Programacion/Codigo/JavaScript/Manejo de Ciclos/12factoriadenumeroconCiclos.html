<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Factoria de Numeros con Ciclos</title>
</head>
<body>

    <script>

        var numero ; 
        var factorial = 5;
        var resultado = 1;
        
        for (numero = 1; numero <= factorial; numero++){ //numero = 1, 2, 3, 4, 5

            resultado = resultado * numero; //resultado = 1 * 1 = 1, 1 * 2 = 2, 2 * 3 = 6, 6 * 4 = 24, 24 * 5 = 120

            document.write("El factorial de " + factorial + " es: " + resultado + "<br>");

        }

    </script>
    
</body>
</html>
