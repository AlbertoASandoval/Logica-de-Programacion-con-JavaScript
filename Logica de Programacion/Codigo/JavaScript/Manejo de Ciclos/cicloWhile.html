<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var contador            = 0;                   //variable contador
        var numero_repeticiones = 5;                   //variable numero de repeticiones         

        while (contador < numero_repeticiones) {      //mientras el contador sea menor o igual a 5
            document.write("Buenos Dias <br>");       //imprime el contador
            contador++;                               //contador = contador + 1 para detener el ciclo infinito
        }

    </script>

</body>
</html>
