<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ciclo Repetir hasta</title>
</head>
<body>
    
    <script>
         
         //validar que el usuario proporcione un valor positivo
         //Do While
         
            var numero;

            

            do{
                numero = prompt("Digite un numero positivo de dos digitos: ");
                //validar que el numero sea positivo
            }while(numero < 10 || numero > 99);
                //validar que el numero sea de dos digitos
                document.write("El numero " + numero + " es de dos digitos");

            //el ciclo seguir√° ejecutandose mientras la condicion sea verdadera
            //En este caso mientras el numero sea menor a 10 o mayor a 99 y menor a 100

    </script>

</body>
</html>
