<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Numero Par e Impar</title>
</head>
<body>
    
    <script>

        let par_impar = prompt("Proporcione un numero para ver si es par o impar");

        switch (par_impar % 2) { //si el residuo de la division es 0 es par
              //Aplicacion del operador de Modulo
            case 0:
                document.write("El numero es par");
                break;
            case 0:
                document.write("El numero es Par");
                break;
            case 1:
                document.write("El numero es Impar");
                break;
            default:
                document.write("No es un numero");
                break;
        }

    </script>
</body>
</html>
