<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>

        let opcion = prompt("Elija una opción: \n 1. Sumar \n 2. Restar \n 3. Multiplicar \n 4. Dividir \n 5. Salir");//\n 
        //es para hacer un salto de linea

            switch (opcion){

                case "1":   //Entre comillas el comando porque es un string
                    var let = prompt("Ingrese el primer número");
                    var let = prompt("Ingrese el segundo número");
                    var resultado = parseInt(let) + parseInt(let);//parseInt convierte a entero
                    document.write("El resultado de la suma es: " + resultado);
                    break;

                case "2": 
                    var let = prompt("Ingrese el primer número");
                    var let = prompt("Ingrese el segundo número");
                    var resultado = parseInt(let) - parseInt(let);
                    document.write("El resultado de la resta es: " + resultado);
                    break;

                case "3": 
                    var let = prompt("Ingrese el primer número");
                    var let = prompt("Ingrese el segundo número");
                    var resultado = parseInt(let) * parseInt(let); //parseInt convierte a entero
                    document.write("El resultado de la Multiplicacion es: "+ resultado);
                    break;
                
                case "4":
                    var let = prompt("Ingrese el primer número");
                    var let = prompt("Ingrese el segundo número");
                    var resultado = parseInt(let)/(let);
                    document.write("El resultado de la division es: "+ resultado);
                    break;
                
                case "5":
                    document.write("Gracias por usar la Calculadora");
                    break;
            }

            

     </script>

</body>
</html>
