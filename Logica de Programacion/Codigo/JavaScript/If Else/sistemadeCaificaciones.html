<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let calificacion = prompt("Ingrese la calificacionentre 0 y 10:");
        calificacion = parseInt(calificacion);//Convertir a numero entero

        if (calificacion >= 9  && calificacion <= 10){ //Si la calificacion es mayor o igual a 9 y menor o igual a 10
            document.write("A");//Imprimir A
        }else if (calificacion >=8  && calificacion < 9){ //Recordar que aqui no va = porque ya lo pusimos en el if
            document.write("B");
        }else if (calificacin >=7  && calificacion < 8){ 
            document.write("C");
        }else if (calificacion >=6  && calificacion < 7){ 
            document.write("D");
        }else if (calificacion >= 5 && calificacion < 6) {
            document.write("E");
        }else if (calificacion >= 0) {
            document.write("F");

            
        }else{
            document.write("No alcanza evaluacion");
        }
        



        
    </script>


</body>
</html>
