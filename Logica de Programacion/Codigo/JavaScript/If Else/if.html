<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    
<script>

       let miNumero= prompt("Introduce un numero");

         if (miNumero > 0) { //Si el numero es mayor que 0
              document.write("El numero es positivo");
         } else if (miNumero < 0) {//Si el numero es menor que 0
              document.write("El numero es negativo");
         } else {//Si el numero es 0



             
              document.write("El numero es 0");
         }


      
</script>

</body>
</html>
