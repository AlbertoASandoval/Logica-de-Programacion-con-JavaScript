<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa de Vida</title>
</head>
<body>
    
    <h1>Etapa de Vida</h1>
    <script>
        
        let edad = prompt("Ingrese su edad");//Se pide la edad

        if (edad >= 0 && edad <=10) {//Operador Y (and ) (&&) para que se cumplan las dos condiciones
            document.write("La Infancia es Increible...");//Se muestra el mensaje

        }else if (edad >= 11 && edad <= 20) {
            
            document.write("Muchos Cambios y mucho estudio...");
        }else if (edad >= 21 && edad <= 30) {
            
            document.write("Amor y comienza en trabajo...");
        }else if (edad >= 31 && edad <= 40) {
            
            document.write("a chavo ruquear...");
        }else {
            
            document.write("Etapa de vida no reconocida");
        }

    </script>
</body>
</html>
