<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Anidados</title>
</head>
<body>
    
    <script>

        let mi_numero = prompt ("Introduce un numero");
           if (mi_numero > 0) { //Si el numero es mayor que 0
                document.write("El numero es positivo");
           } else if (mi_numero < 0) {//Si el numero es menor que 0
                document.write("El numero es negativo");               
           } else {//Si el numero es 0
                document.write("El numero es 0");
           }

           //Bloques anidados


      
    </script>

</body>
</html>
