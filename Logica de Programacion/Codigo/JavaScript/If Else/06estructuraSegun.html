<body>
    <h1>Estructura de Segun</h1>

<p>No siempre se puede usar ya que trabaja solo con estructuras o datos de tipo entero</p>  
<hr>

    <SCRIpt>

        let numeroSemana = prompt ("Proporcione el numero de la Semana");

        switch (numeroSemana) {

            case 1 ://Si el numero de la semana es 1

                document.write("Lunes");

                break; //Si no se pone el break, se ejecuta todo el codigo de abajo

            case 2 :

                document.write("Martes");

                break;

            case 3 ://Si el numero de la semana es 3

                document.write("Miercoles");

                break;

            default : //Si no se cumple ninguna de las condiciones anteriores

                document.write("El numero es erroneo");

                break;

        }

    </SCRIpt>


</body>
</html>
