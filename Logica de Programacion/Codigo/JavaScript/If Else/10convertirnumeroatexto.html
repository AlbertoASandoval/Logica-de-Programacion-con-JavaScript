<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Numero a texto</title>
</head>
<body>
     
      <script>

            let numero = prompt("Ingrese un numero 1- 2- 3-");

            switch (numero) { //Switch es una estructura de control que permite evaluar 
                //una variable y ejecutar un codigo dependiendo del valor de la variable

                case "1": //Si la variable numero es igual a 1
                    document.write("Uno");
                    break; //Siempre que se use un case se debe usar un break

                document.write("Uno");

                break;

                case "2":

                document.write("Dos");

                break;

                case "3":
                    
                        document.write("Tres");
    
                        break;
            }


      </script>  

</body>
</html>
