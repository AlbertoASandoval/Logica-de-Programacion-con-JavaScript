<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Mes estacion</title>
</head>
<body>

    <h1>Ejercicio Mes Estacion</h1>
    <hr>

    <script>

            let mes = prompt("Ingrese el mes del año");

            switch (mes) {

                case mes  ==  "12" || mes == "1" || mes == "2" :
                document.write("El mes " + mes + " es invierno");
                break;

                case mes  ==  "3" || mes == "4" || mes == "5" :
                document.write("El mes " + mes + " es Primavera");
                break;

                case mes  ==  "6" || mes == "7" || mes == "8" :
                document.write("El mes " + mes + " es Verano");
                break;

                case mes  ==  "9" || mes == "10" || mes == "11" :
                document.write("El mes " + mes + " es Otoño");
                break;

                case "13":
                document.write("No existe el mes 13");
                break;

            }

          

    </script>

</body>
</html>
