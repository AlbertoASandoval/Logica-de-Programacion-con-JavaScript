<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer ejercicio Ruta de programacion Array</title>
</head>
<body>
    
    <h1>Primer Ejercicio</h1>
    <h3>Ejercicio de creacion de arrays y posicion de cada elemento</h3>
        <script>

            const numeros_arreglo = [] //Arreglo vac√≠o

            numeros_arreglo[0] = 13  // Asigna el valor 13 al primer elemento
            numeros_arreglo[1] = 21 // Asigna el valor 21 al segundo elemento
            numeros_arreglo[4] = 64// Asigna el valor 64 al quinto elemento

            
            document.write(numeros_arreglo[0] + "<br>") //Imprime el primer elemento
            document.write(numeros_arreglo[1] + "<br>")
            document.write(numeros_arreglo[2] + "<br>")
            document.write(numeros_arreglo[3] + "<br>")
            document.write(numeros_arreglo[4] + "<br>")
            document.write("<br>")

            // Iterando los valores del Arreglo con ciclo FOR

            for (let i = 0; i < numeros_arreglo.length; i++) { //El ciclo for recorre el arreglo
                document.write(numeros_arreglo[i] + "<br>")   //Imprime el valor del elemento
            }

        </script>
</body>
</html>
