<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivos, negativos y Neutros</title>
</head>
<body>
    
    <script>
        //Encontrar los numeros Positivos, negativos y neutros
        let numero_elementos = prompt ("Introduce el numero de elementos");                   //Declaración de un arreglo
        let arreglo = new Array(numero_elementos);                                            //Declaración de un arreglo
         
            for ( let i = 0; i < numero_elementos; i++) {
                arreglo[i] = prompt("Introduce el elemento " + (i + 1) + " del arreglo");
            }

            let positivos = 0;
            let negativos = 0;
            let neutros = 0;

            for (let i = 0; i < arreglo.length; i++) {                               //Ciclo for para encontrar el numero mayor
                if (arreglo[i] > 0) {
                    document.write("El numero " + arreglo[i] + " es positivo <br>"); //Encontrar el numero positivo
                } else if (numero_elementos[i] < 0) {
                    document.write("El numero " + arreglo[i] + " es negativo <br>"); //Encontrar el numero negativo
                } else {
                    document.write("El numero " + arreglo[i] + " es neutro <br>");   //Encontrar el numero neutro
                }
            }


    </script>
</body>
</html>
